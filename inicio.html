<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>RondinAPP</title>
</head>
<body>
	<div class="col col-xs-12" style="height: 10vh;"></div>
	<div class="col col-xs-12" style="height: 10vh;">
        <a class="btn btn-primary btn-lg" id="ini_turno" style="width: 100%;">Iniciar Turno</a>
    </div>
    <div class="col col-xs-12" style="height: 10vh;"></div>
    <div class="col col-xs-12" style="height: 10vh;">
        <a class="btn btn-primary btn-lg" id="config" style="width: 100%;">Configuracion</a>
    </div>




    <!-- Modal -->
    <div id="config_modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            id_guardia:
                <input type="text" class="form-control" id="id_guardia">

          </div>
          <div class="modal-footer">
            <a class="btn btn-success" id="guardar_id_guardia">Guardar</a><button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    

	<script type="text/javascript" src="cordova.js"></script>   
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/inicio.js"></script>
</body>
</html>
